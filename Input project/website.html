<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        .addStyle {
            background-color: white;
            color: green;
        }

        .container {
            font-family: arial;
            margin-top: 9%;
        }
    </style>
    
</head>
<body style="background-color: gainsboro">
    <div class="container col-5">
        <h3> Input Remove and Edit project</h3>
        <br>
        <div class="input-group mb-2">
            <input id="input" type="text" class="form-control" placeholder="Enter your name"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button id="addButton" class="addStyle btn btn-outline-success" type="button">Add</button>
        </div>
        <main>
            <ul id="createul" class="list-group">
                <li class="list-group-item d-flex justify-content-between">
                    <h4 class="flex-grow-1">1-Commander</h4>
                    <button id="editButton" class="btn btn-outline-warning mx-2" onclick="editList(this)">Edit</button>
                    <button id="removeButton" class="btn btn-outline-danger" onclick="removeList(this)">Delete</button>
                </li>
            </ul>
        </main>
    </div>
    <script src="website.js"></script>
</body>

</html>
